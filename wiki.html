	  <div class="news-card" id="cmd">
	    <img class="locked" src="img/projects/created_music_discs/banner.png" width="75%">
        <p> </p>
		<a href="#cmd-fragment" class="btn">Disc Fragment</a>
		<a href="#cmd-emd" class="btn">Empty Music Disc</a>
		<a href="#cmd-ctmd" class="btn">Creating the music discs</a>
		<a href="#cmd-compatible" class="btn">Compatible Mods</a>
		<p> </p>
		This mod adds the creation of both vanilla and a number of mod music disc.
		<p> </p>
		<strong id="cmd-fragment">Disc Fragment</strong>
		This is a piece of a music disc, most often needed for crafting an empty music disc or for other disc fragments.
		<br>
		<img class="locked" src="img/wiki/cmd/fragment.png" width="35%">
		<br>
		Craft
		<p> </p>
		<strong id="cmd-emd">Empty Music Disc</strong>
		This is the main ingredient for creating music discs.
		<br>
		<img class="locked" src="img/wiki/cmd/empty_music_discs.png" width="35%">
		<br>
		Craft
		<p> </p>
		<strong id="cmd-ctmd">Creating the music discs</strong>
		The creation of music disc takes place in a Smithing Table, the main ingredient is an Empty Music Disc, then an item is added that is associated with the music disc itself.
		<br>
		Recipes for all music discs can be found through such mods as: Just Enough Items (JEI), Roughly Enough Items Fabric/Forge (REI) and EMI.
	    <br>
		Note: JEI for 1.20.1+ does not display recipes in the Smithing table if they do not have a Smithing Template. Therefore, we do not recommend using alternatives, for example REI.
		<p> </p>
		<strong id="cmd-сompatible">Compatible Mods</strong>
		Created Music Discs is compatible with more than 15 mods, below is a list of them.
		<br>
		<br>
		Alex's Mobs (by sbom_xela)
		<br>
		Berry Good (by TeamAbnormals)

		<p> </p>
		<strong id="cse-shell">Shell Spawn Egg</strong>
		This is the part of the spawn egg used to create the spawn egg. To get it, you need to kill several Ender Dragons.
        <br>
		<img class="locked" src="img/wiki/cse/shell.png" width="20%">

		<strong id="cse-ctse">Creating the spawn egg</strong>
		The creation of spawn eggs takes place in the Crafting Table. Most often, the Spawn Egg is located in the center, and around the items that are associated with the mob itself.
		<br>
		Recipes for all spawn eggs can be found through such mods as: Just Enough Items (JEI), Roughly Enough Items Fabric/Forge (REI) and EMI
